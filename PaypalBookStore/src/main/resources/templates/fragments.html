<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
	integrity="sha256-JtQPj/3xub8oapVMaIijPNoM0DHoAtgh/gwFYuN5rik="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"

	crossorigin="anonymous"></script>

	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<title>Paypal BookStore</title>



</head>
<body>
<div th:fragment="admin_menu">
  <section id="header">
		<div class="container">
			<div class="centerr">
				<a href="${pageContext.request.contextPath }/Admin/home"> <img
					src="/images/Bookstorelogo.png" />
				</a>
			</div>


			<div class="centerr">

				Welcome, <span class="mr-5 ml-3 text-capitalize"
					sec:authentication="name"></span>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="logout" />
				</form>
			</div>



			<div class=" container">
				<div class="row adminmenu">
					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/users"> <img
								class="centerc" src="/images/users.png" />
							</a>
						</div>
						<div>
							<a href="#">Users</a>
						</div>
					</div>

					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/categories">
								<img src="/images/category.png" />
							</a>
						</div>
						<div>
							<a href="#">Categories</a>
						</div>
					</div>

					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/books"> <img
								src="/images/bookstack.png" />
							</a>
						</div>
						<div>
							<a href="#">Books</a>
						</div>
					</div>

					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/customer">
								<img src="/images/customer.png" />
							</a>
						</div>
						<div>
							<a href="#">Customers</a>
						</div>
					</div>

					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/reviews">
								<img src="/images/review.png" />
							</a>
						</div>
						<div>
							<a href="#">Reviews</a>
						</div>
					</div>

					<div class="centerc col-lg-2 col-md-2 col-12">
						<div>
							<a href="${pageContext.request.contextPath }/Admin/bookOrders">
								<img src="/images/order.png" />
							</a>
						</div>
						<div>
							<a href="#">Orders</a>
						</div>
					</div>



				</div>

			</div>
		</div>

	</section>
</div>
